{% extends "account.html" %}



{% block books %}
    <div style="margin: auto; padding:5%; width: 90%; max-width: 1200px;">
        <h3>Matched Results:</h3>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ISBN NO.</th>
                    <th>BOOK</th>
                    <th>AUTHOR</th>
                </tr>
            </thead>
            <tbody>
                {% for book in result %}
                    <tr>
                        <td>{{ book.isbn }}</td>
                        <td><a href="{{ url_for('book', isbn=book.isbn, title=book.title) }}"><b>{{ book.title }} </b></a></td>
                        <td>{{book.author}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
