{% extends "account.html" %}

{% block books %}
    <div style="margin: auto; padding:5%; width: 90%; max-width: 1200px;">
        <h3>Matched Results:</h3>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ISBN NO.</th>
                    <th>BOOK</th>
                    <th>AUTHOR</th>
                    <th>YEAR</th>
                </tr>
            </thead>
            <tbody>
                {% for book in result %}
                    <tr>
                        <td>{{ book.isbn_no }}</td>
                        <td><a href="{{url_for('account')}}">{{ book.title }} </a></td>
                        <td> {{book.author}} </td>
                        <td> {{book.pbyear}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
