{% extends "layout.html" %}

{% block title%}
<title> Signup </title>
<style>
    .nav-link{
        font-weight: bold; color: #4B5563;
    }
    .nav-item :hover{
        background-color: #4338CA; color: white;
    }
</style>
{% endblock %}

{% block navs %}
<ul class="nav nav-tabs justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('signup') }}">SIGNUP</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('login')}}">LOGIN</a>
    </li>
</ul>
{% endblock %}


{% block body %}

<div style="margin: auto; height: 80%; margin-top: 5%; border-radius: 25px; border: 2px transparent; padding: 20px; width: 85%; max-width: 450px;">
    <h1 style="font-size: 48; text-align: center; padding: 15px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <b><span style="color: #10B981;">Book</span><span style="color: rgb(245, 186, 37);">.info</span></b><br>
    </h1>
    <div style="padding: 10px 0;">
    <h2>Create you account</h2>
    </div>
    <div style="padding-left: 20%;"></div>
        <form action="{{url_for('signup')}}" method="POST">
            <div class="form-group">
                <input type="text" name="fname" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="New Password">
                <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else. Your privacy is our first priority.</small>
            </div>
            <div>
                <button type="submit" class="btn btn-md btn-primary">Submit</button>
                <button type="reset" class="btn btn-md btn-primary">Reset</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
