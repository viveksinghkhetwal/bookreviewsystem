{% block navs %}


<ul class="nav nav-tabs justify-content-end">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index') }}">LOGOUT</a>
    </li>
</ul>
{% endblock %}

{% block body %}
<div style=" padding: 20px; padding-right: 35px; width: auto; float: right;">

        <input name="search" class="form-control mr-sm-2" type="search" placeholder="Enter book name..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
        </button>
    </form>
</div>

<div>
    {% block books %}
    {% endblock %}
</div>

{% endblock %}
